<div class="inputForm center">
  <h1 class="center">Tasks Tracker</h1>
    <div class="d-flex">
      <mat-form-field class="taskNameInput" appearance="fill" autocomplete="off">
        <mat-label>Tasks</mat-label>
        <input autocomplete="off"
               [(ngModel)] ="taskInput"
               matInput
               (keydown.enter)="checkUserInput()">
      </mat-form-field>

      <app-option-list (change)="writeStatus($event)"
                       (keydown.enter)="checkUserInput()">
      </app-option-list>

      <button id="addBtn" mat-flat-button
              class="btnPrimary"
              (click)="checkUserInput()">Add Task</button>
    </div>

    <div class="d-flex" cdkDropListGroup>
      <div class="task-container toDoContainer">
        <h2>To do</h2>

        <div
          class="task-list"
          cdkDropList
          [cdkDropListData]="tasks.tasksToDo"
          (cdkDropListDropped)="drop($event)">

          <div class="example-box"
               *ngFor="let task of tasks.tasksToDo let i = index;" cdkDrag>
            {{tasks.tasksToDo[i].taskText}}

            <app-delete-button (click)="openDeleteDialog(tasks.tasksToDo[i])"></app-delete-button>
            <app-edit-button (click)="openEditDialog(tasks.tasksToDo[i])"></app-edit-button>
          </div>
        </div>
      </div>

      <div class="task-container inProgressContainer">
        <h2>In Progress</h2>

        <div
          class="task-list"
          cdkDropList
          [cdkDropListData]="tasks.tasksInProgress"
          (cdkDropListDropped)="drop($event)">

          <div class="example-box"
               *ngFor="let task of tasks.tasksInProgress let i = index;" cdkDrag>
            {{tasks.tasksInProgress[i].taskText}}

            <app-delete-button (click)="openDeleteDialog(tasks.tasksInProgress[i])"></app-delete-button>
            <app-edit-button (click)="openEditDialog(tasks.tasksInProgress[i])"></app-edit-button>
          </div>
        </div>
      </div>

      <div class="task-container finishedContainer">
        <h2>Finished</h2>

          <div
            class="task-list"
            cdkDropList
            [cdkDropListData]="tasks.finishedTasks"
            (cdkDropListDropped)="drop($event)">

              <div class="example-box"
                   *ngFor="let task of tasks.finishedTasks let i = index;" cdkDrag>
                {{tasks.finishedTasks[i].taskText}}

                <app-delete-button (click)="openDeleteDialog(tasks.finishedTasks[i])"></app-delete-button>
                <app-edit-button (click)="openEditDialog(tasks.finishedTasks[i])"></app-edit-button>
              </div>
          </div>
      </div>
  </div>
</div>

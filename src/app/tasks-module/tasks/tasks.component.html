<div class="inputForm center">
  <h1 class="center">Tasks Tracker</h1>
  <div class="d-flex">
    <mat-form-field class="taskNameInput" appearance="fill">
      <mat-label>Tasks</mat-label>
      <input autocomplete="off"
             [(ngModel)] ="taskInput"
             matInput (keydown.enter)="addTask()">
    </mat-form-field>

    <app-option-list (change)="writeStatus($event)"
                     (keyup.enter)="addTask()">
    </app-option-list>

    <button id="addBtn" mat-flat-button color="accent" (click)="addTask()">Add Task</button>
  </div>

  <div class="d-flex" cdkDropListGroup>
  <div class="task-container toDoContainer">
    <h2>To do</h2>

    <div
      class="task-list"
      cdkDropList
      [cdkDropListData]="tasksObj.toDos"
      (cdkDropListDropped)="drop($event)">

      <div class="example-box"
           *ngFor="let task of toDoTasks let i = index;" cdkDrag>
        {{toDoTasks[i].taskText}}

        <app-delete-button (click)="openDeleteDialog(taskItems.indexOf(toDoTasks[i]))"></app-delete-button>
        <app-edit-button (click)="openEditDialog(taskItems.indexOf(toDoTasks[i]))"></app-edit-button>
      </div>
    </div>
  </div>

  <div class="task-container inProgressContainer">
    <h2>In Progress</h2>

    <div
      class="task-list"
      cdkDropList
      [cdkDropListData]="tasksObj.inProg"
      (cdkDropListDropped)="drop($event)">

      <div class="example-box"
           *ngFor="let task of inProgressTasks let i = index;" cdkDrag>
        {{inProgressTasks[i].taskText}}

        <app-delete-button (click)="openDeleteDialog(taskItems.indexOf(inProgressTasks[i]))"></app-delete-button>
        <app-edit-button (click)="openEditDialog(taskItems.indexOf(inProgressTasks[i]))"></app-edit-button>
      </div>
    </div>
  </div>

  <div class="task-container finishedContainer">
    <h2>Finished</h2>

    <div
      class="task-list"
      cdkDropList
      [cdkDropListData]="tasksObj.finished"
      (cdkDropListDropped)="drop($event)">

      <div class="example-box"
           *ngFor="let task of finishedTasks let i = index;" cdkDrag>
        {{finishedTasks[i].taskText}}

        <app-delete-button (click)="openDeleteDialog(taskItems.indexOf(finishedTasks[i]))"></app-delete-button>
        <app-edit-button (click)="openEditDialog(taskItems.indexOf(finishedTasks[i]))"></app-edit-button>
      </div>
    </div>
  </div>
  </div>

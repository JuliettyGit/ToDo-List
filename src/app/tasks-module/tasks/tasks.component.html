<div class="inputForm">
  <h1>Tasks Tracker</h1>
  <div class="d-flex">
    <mat-form-field class="taskNameInput" appearance="fill">
      <mat-label>Tasks</mat-label>
      <input [(ngModel)] ="taskInput" matInput>
    </mat-form-field>

    <mat-form-field class="statusSelect" appearance="fill">
      <mat-label>Select an option</mat-label>
      <mat-select disableRipple>
        <mat-option value="1" color="accent">Not Set</mat-option>
        <mat-option value="2">In Progress</mat-option>
        <mat-option value="3">Finished</mat-option>
      </mat-select>
    </mat-form-field>

    <button id="addBtn" mat-flat-button color="accent" (click)="addTask()" >Add Task</button>
  </div>

  <div>
    <mat-selection-list [multiple]="false">
      <mat-list-option  id="option" *ngFor="let task of taskItems; let i = index;" [value]="task">
        <div class="d-flex">
        <span>{{taskItems[i].taskText}}</span><span>{{taskItems[i].taskStatus}}</span>
          <div class="detail-options">
            <mat-icon id="edit"
                      color="accent"
                      (click)="openEditDialog(i)">
              edit</mat-icon>
            <mat-icon color="warn"
                      id="delete"
                      (click)="openDeleteDialog(i)">
              remove_circle
            </mat-icon>
          </div>
        </div>
      </mat-list-option>
    </mat-selection-list>
  </div>
</div>

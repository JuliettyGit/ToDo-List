<h1 mat-dialog-title>Change your task</h1>
<textarea matInput
          cdkTextareaAutosize
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="5" [(ngModel)]="data.taskText">

</textarea>

<app-option-list (change)="writeStatus($event)"></app-option-list>


<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="close()" >Cancel</button>
  <button mat-button mat-dialog-close (click)="save()">Save</button>
</div>

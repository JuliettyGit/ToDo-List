<div class="inputForm">
  <h1>Tasks Tracker</h1>
  <div class="d-flex">
    <mat-form-field class="taskNameInput" appearance="fill">
      <mat-label>Tasks</mat-label>
      <input [(ngModel)] ="taskInput" matInput>
    </mat-form-field>

    <app-option-list></app-option-list>

    <button id="addBtn" mat-flat-button color="accent" (click)="addTask()" >Add Task</button>
  </div>

  <div>
    <mat-selection-list [multiple]="false">
      <mat-list-option  id="option" *ngFor="let task of taskItems; let i = index;" [value]="task">
        <div class="d-flex">
        <span>{{taskItems[i].taskText}}</span><span class="status">{{taskItems[i].taskStatus}}</span>
          <div class="detail-options">
            <mat-icon id="edit"
                      color="accent"
                      (click)="openEditDialog(i)">
              edit</mat-icon>
            <mat-icon color="warn"
                      id="delete"
                      (click)="openDeleteDialog(i)">
              remove_circle
            </mat-icon>
          </div>
        </div>
      </mat-list-option>
    </mat-selection-list>
  </div>
</div>

<div class="center">
<div class="d-flex" cdkDropListGroup>
  <div class="task-container toDoContainer">
    <h2 [matBadgeHidden]="tasksToDo.length === 0"
        [matBadge]="tasksToDo.length"
        matBadgeColor="accent">To do</h2>

    <div
      class="task-list"
      cdkDropList
      [cdkDropListData]="tasksToDo"
      (cdkDropListDropped)="drop($event, 'To Do')">

        <div *ngFor="let task of tasksToDo"
             class="example-box"
             cdkDrag>
          {{task.taskText}}

          <app-delete-button (click)="openDeleteDialog(task)"></app-delete-button>
          <app-edit-button (click)="openEditDialog(task)"></app-edit-button>
          <app-details-info-button (click)="openAlertDialog(task.taskText, task.taskDetails, task.taskStatus, task.deadline)" ></app-details-info-button>
        </div>
    </div>
  </div>

  <div class="task-container inProgressContainer">
    <h2 [matBadge]="tasksInProgress.length"
        [matBadgeHidden]="tasksInProgress.length === 0"
        matBadgeColor="accent">In Progress</h2>

    <div
      class="task-list"
      cdkDropList
      [cdkDropListData]="tasksInProgress"
      (cdkDropListDropped)="drop($event, 'In Progress')">

        <div *ngFor="let task of tasksInProgress"
             class="example-box"
             cdkDrag>
          {{task.taskText}}

          <app-delete-button (click)="openDeleteDialog(task)"></app-delete-button>
          <app-edit-button (click)="openEditDialog(task)"></app-edit-button>
          <app-details-info-button (click)="openAlertDialog(task.taskText, task.taskDetails, task.taskStatus, task.deadline)" ></app-details-info-button>
        </div>
    </div>
  </div>

 <div class="task-container finishedContainer">
   <h2 [matBadge]="finishedTasks.length"
       [matBadgeHidden]="finishedTasks.length === 0"
       matBadgeColor="accent">Finished</h2>
    <div
      class="task-list"
      cdkDropList
      [cdkDropListData]="finishedTasks"
      (cdkDropListDropped)="drop($event, 'Finished')">

        <div *ngFor="let task of finishedTasks"
             class="example-box"
             cdkDrag>
          {{task.taskText}}

          <app-delete-button (click)="openDeleteDialog(task)"></app-delete-button>
          <app-edit-button (click)="openEditDialog(task)"></app-edit-button>
          <app-details-info-button (click)="openAlertDialog(task.taskText, task.taskDetails, task.taskStatus, task.deadline)" ></app-details-info-button>
        </div>
    </div>
  </div>
</div>
</div>

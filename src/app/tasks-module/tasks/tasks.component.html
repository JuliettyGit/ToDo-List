<div class="inputForm">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Tasks</mat-label>
    <input id="tasksInput" matInput>
  </mat-form-field>
  <div class="example-button-row">
    <button id="addBtn" mat-flat-button color="primary" (click)="addTask()" >Add Task</button>
  </div>
  <div>
    <mat-selection-list [multiple]="false">
      <mat-list-option *ngFor="let task of taskItem" [value]="task">
        <option>{{task}}</option>
      </mat-list-option>
    </mat-selection-list>
  </div>
</div>

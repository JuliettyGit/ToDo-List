<mat-form-field class="statusSelect"
                appearance="fill">
  <mat-label>Select status</mat-label>
  <mat-select [(ngModel)]="status"
              (ngModelChange)="setStatus($event)">
<!--    TODO: clean form-->
    <mat-option *ngFor="let status of taskStatuses; let i = index;"
                [value]="taskStatuses[i].status"
                [class]="taskStatuses[i].sClass">
      {{taskStatuses[i].status}}
    </mat-option>
  </mat-select>
</mat-form-field>

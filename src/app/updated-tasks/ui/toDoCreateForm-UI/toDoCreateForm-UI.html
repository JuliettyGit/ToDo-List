<div class="inputForm center">
  <div class="d-flex">
    <mat-form-field class="taskNameInput"
                    appearance="fill">
      <mat-label>Tasks</mat-label>
      <input autocomplete="off"
             matInput
             name="taskName"
             [(ngModel)]="taskName"
             (keydown.enter)="checkUserInput()">

      <mat-icon class="addMoreInfoBtn"
                matSuffix
                matTooltip="Add more info"
                (click)="toggleForm()">expand_more</mat-icon>
    </mat-form-field>

    <app-option-list (change)="writeStatus($event)"></app-option-list>

    <button id="addBtn" mat-flat-button
            class="btnPrimary button"
            (click)="checkUserInput()"
            [disabled]="!taskName" >Add Task</button>
  </div>
</div>

<div class="inputForm center"
     *ngIf="addDetails">
  <div class="d-flex">


    <mat-form-field class="taskNameInput"
                    appearance="fill">

      <mat-label>Task details</mat-label>

      <textarea autocomplete="off"
                matInput
                name="taskDetails"
                [(ngModel)]="taskDetails">
      </textarea>

    </mat-form-field>

    <mat-form-field class="deadlineDate"
                    appearance="fill">
      <mat-label>Deadline</mat-label>
      <input autocomplete="off"
             matInput [min]="minDate"
             [max]="maxDate"
             [matDatepicker]="$any(picker)"
             [(ngModel)]="deadline">
      <mat-datepicker-toggle matSuffix
                             [for]="picker">
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-flat-button
            color="warn"
            class="button"
            (click)="toggleForm()">Cancel</button>
  </div>
</div>

<h1 mat-dialog-title>{{data.alertText}}</h1>
<div *ngIf="data.description"><b>Task details: </b>{{data.description}}</div>
<div *ngIf="data.taskStatus"><b>Task status: </b>{{data.taskStatus}}</div>
<div *ngIf="data.deadline !== undefined"><b>Task deadline: </b>{{data.deadline | date:'fullDate'}}</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close
          (click)="close()"
          color="accent">Close</button>
</div>
